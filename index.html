<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Coffee Ingredient Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Enhanced Coffee Ingredient Selector</h1>
    <form id="coffee-form">
        <h2>Select Your Ingredients:</h2>
        <label><input type="checkbox" id="espresso"> Espresso</label>
        <label><input type="checkbox" id="milk"> Milk</label>
        <label><input type="checkbox" id="foam"> Foam</label>
        <label><input type="checkbox" id="chocolate"> Chocolate</label>
        <label><input type="checkbox" id="caramel"> Caramel</label>
        <label><input type="checkbox" id="vanilla"> Vanilla</label>
        <label><input type="checkbox" id="cinnamon"> Cinnamon</label>
        <label><input type="checkbox" id="whipped-cream"> Whipped Cream</label>
        <button type="button" id="generate-coffee">Generate Coffee</button>
    </form>
    <h2>Coffee Description:</h2>
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
