<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Ingredient Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee Ingredient Selector</h1>
    <form id="coffee-form">
        <label>
            <input type="checkbox" id="espresso"> Espresso
        </label>
        <label>
            <input type="checkbox" id="milk"> Milk
        </label>
        <label>
            <input type="checkbox" id="foam"> Foam
        </label>
        <label>
            <input type="checkbox" id="chocolate"> Chocolate
        </label>
        <button type="button" id="generate-coffee">Generate Coffee</button>
    </form>
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
